	<!-- Theme style  -->

	<!-- Modernizr JS -->
	<script src="{% static 'bootstrap/js/modernizr-2.6.2.min.js' %}"></script>

	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">
	<nav class="gtco-nav" role="navigation">
		<div class="gtco-container">
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div id="gtco-logo"><a href="">WikiVision_A algebra</a></div>
				</div>
				<div class="col-xs-8 text-right menu-1 main-nav">
					<ul>
						<li class="active"><a href="#" data-nav-section="home">Home</a></li>
						<li><a href="{% url 'models' %}">Models</a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</nav>

	<div id="gtco-hero" class="js-fullheight"  data-section="home">
		<div class="flexslider js-fullheight">
			<ul class="slides">
		   	<li style="background-image: url(images/img_bg_1.jpg);">
		   		<div class="overlay"></div>
		   		<div class="container">
		   			<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
		   				<div class="slider-text-inner">
		   					<h2>WikiVision_A algebra</h2>
		   				</div>
		   			</div>
		   		</div>
		   	</li>
		   	<li style="background-image: url(images/img_bg_2.jpg);">
		   		<div class="overlay"></div>
		   		<div class="container">
		   			<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
		   				<div class="slider-text-inner">
		   					<h2>Finding Derivatives and Integrals Of your linear Equations</h2>
		   				</div>
		   			</div>
		   		</div>
		   	</li>
		   	<li style="background-image: url(images/img_bg_3.jpg);">
		   		<div class="overlay"></div>
		   		<div class="container">
		   			<div class="col-md-10 col-md-offset-1 text-center js-fullheight slider-text">
		   				<div class="slider-text-inner">
		   					<h2>Draw Graphs.</h2>
		   				</div>
		   			</div>
		   		</div>
		   	</li>
		  	</ul>
	  	</div>
	</div>

	<div class="gtco-section-overflow">

		<div class="gtco-section" id="gtco-services" data-section="services">
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-6">
						<div class="gtco-heading">
							<h2 class="gtco-left">Linear Equations</h2>
							<form method="post" action="calculate/">{% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label"><h4>Enter Equation Here</h4></label>
                                    <label><h5> (e.g : 2*x + x**2 + 1)</h5></label>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lin_eq" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button name="graph" type="submit" formaction="graph/" class="btn btn-default">Draw Graph</button>

                                </div>
                                <div class="form-group">
                                    <button name="derivative" type="submit" class="btn btn-default">Calculate Derivative</button>
                                </div>
                                <div class="form-group">
                                    <button name="integral" type="submit" class="btn btn-default">Calculate Integral</button>
                                </div>
                            </form>

                            <div>
                                <h4>Graph of Equation is:</h4>
                                <img src="{% static 'bootstrap/images/test.png' %}" height="500px" width="800px" align="center">
                            </div>
						</div>s
					</div>
				</div>
            </div>
        </div>
    </div>
	<footer id="gtco-footer" role="contentinfo">
		<div class="gtco-container">
			
			<div class="row copyright">
				<div class="col-md-12">

                    </p>

						<ul class="gtco-social-icons pull-right">
							<li><a href="#"><i class="icon-twitter"></i></a></li>
							<li><a href="#"><i class="icon-facebook"></i></a></li>
							<li><a href="#"><i class="icon-linkedin"></i></a></li>
							<li><a href="#"><i class="icon-dribbble"></i></a></li>
						</ul>
					</p>
				</div>
			</div>

		</div>
	</footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'bootstrap/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'bootstrap/js/jquery.waypoints.min.js' %}"></script>
	<!-- Carousel -->
	<script src="{% static 'bootstrap/js/owl.carousel.min.js' %}"></script>
	<!-- countTo -->
	<script src="{% static 'bootstrap/js/jquery.countTo.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'bootstrap/js/jquery.flexslider-min.js' %}"></script>

	<script src="{% static 'bootstrap/js/main.js' %}"></script>
